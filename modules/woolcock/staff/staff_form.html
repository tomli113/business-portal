<script>
    function F__ID(){
        //-------------------------------------

        //-------------------------------------
        var set_image_url=function($obj,rid,filename,modified){
            if(rid===undefined) return;
            var ext=filename.split('.').pop();
            var thumb=filename;
            var p='S'+rid;
        	if($vm.vm['__ID'][p]!==undefined) $obj.attr('src',$vm.vm['__ID'][p]);
        	else{
            	$vm.s3_link({rid:rid,filename:thumb,days:'1',modified:modified,callback:function(url){
        	        $vm.vm['__ID'][p]=url;
        	        $obj.attr('src',url);
                    $("#image__ID").handsontable("render");
            	}});
            }
        };
        //-------------------------------------
        $('#D__ID').on('load',function(){
            set_image_url($('#img__ID'),$vm.vm['__ID'].op.rid,$vm.vm['__ID'].op.filename,$vm.vm['__ID'].op.modified);
            $('#info__ID').html($vm.vm['__ID'].op.info)
        })
    }
</script>
